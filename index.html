<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <main class="main">

      <section class="calculadora">
        <label class="calculadora__result" type="text" id="result">0</label>
        <button class="calculadora__button">1</button>
        <button class="calculadora__button">2</button>
        <button class="calculadora__button">3</button>
        <button class="calculadora__button">+</button>
        <button class="calculadora__button">4</button>
        <button class="calculadora__button">5</button>
        <button class="calculadora__button">6</button>
        <button class="calculadora__button">-</button>
        <button class="calculadora__button">7</button>
        <button class="calculadora__button">8</button>
        <button class="calculadora__button">9</button>
        <button class="calculadora__button">/</button>
        <button class="calculadora__button">C</button>
        <button class="calculadora__button">0</button>
        <button class="calculadora__button">=</button>
        <button class="calculadora__button">x</button>
      </section>
      
    </main>

    <script src="app.js"></script>
  </body>
</html>
